<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="./img/favicon.png">
    <meta name="viewport" content="initial-scale=1">

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="outer">
      <div class="wrapper">
        <a href="http://blue.innovativedesign.club/">
          <div class="box color-blue">
            <div class="icon-wrapper">
              <img class="icon" src="./img/blue-white.png">
            </div>
            <div class="icon-wrapper wrapper-2">
              <img class="icon" src="./img/blue.png">
            </div>
            <div class="text-wrapper">
              <p class="tier color-blue">
                <span class="letter-space">Blu</span><span>e</span>
              </p>
            </div>
          </div>
        </a>
        <a href="/gold">
          <div class="box color-gold">
            <div class="icon-wrapper">
              <img class="icon" src="./img/gold-white.png">
            </div>
            <div class="icon-wrapper wrapper-2">
              <img class="icon" src="./img/gold.png">
            </div>
            <div class="text-wrapper">
              <p class="tier color-gold">
                <span class="letter-space">Gol</span><span>d</span>
              </p>
            </div>
          </div>
        </a>
        <a href="/web">
          <div class="box color-web">
            <div class="icon-wrapper">
              <img class="icon" src="./img/web-white.png">
            </div>
            <div class="icon-wrapper wrapper-2">
              <img class="icon" src="./img/web.png">
            </div>
            <div class="text-wrapper">
              <p class="tier color-web">
                <span class="letter-space">We</span><span>b</span>
              </p>
            </div>
          </div>
        </a>
        <a href="/photo">
          <div class="box bottom color-photo">
            <div class="icon-wrapper">
              <img class="icon" src="./img/photo-white.png">
            </div>
            <div class="icon-wrapper wrapper-2">
              <img class="icon" src="./img/photo.png">
            </div>
            <div class="text-wrapper">
              <p class="tier color-photo">
                <span class="letter-space">Phot</span><span>o</span>
              </p>
            </div>
          </div>
        </a>
        <a href="/video">
          <div class="box bottom color-video">
            <div class="icon-wrapper">
              <img class="icon" src="./img/video-white.png">
            </div>
            <div class="icon-wrapper wrapper-2">
              <img class="icon" src="./img/video.png">
            </div>
            <div class="text-wrapper">
              <p class="tier color-video">
                <span class="letter-space">Vide</span><span>o</span>
              </p>
            </div>
          </div>
        </a>
        <div class="box bottom color-innod">
          <div class="icon-wrapper">
            <img class="icon" src="./img/innovative.png">
          </div>
          <div class="text-wrapper">
            <p class="tier due color-innod">
              <span class="letter-space2">Du</span><span>e</span>
              <br><br>
              <span class="letter-space2">Saturday 9/1</span><span>3</span>
              <br>
              <span class="letter-space2">11:59 p</span><span>m</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
